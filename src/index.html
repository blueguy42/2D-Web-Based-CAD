<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>WebGL Demo</title>
</head>
  <body>
    <h1>2D Web Based CAD</h1>
    <div id="div-canvas">
      <p id="canvas-label" unselectable="on" ></p>
      <canvas id="glcanvas" width="1000" height="500">Your browser does not support WebGL</canvas>
      <div id="sidebar">
        <div class="sidebar-item" id="color">
          <button class="button-shape" id="btn-random-color" type="button">Randomize [W]</button>
          <input type="color" id="color-wheel" name="color-wheel">
          <p id="color-label"></p>
        </div>
        <div class="sidebar-item" id="io">
          <button class="button-shape" id="btn-save" type="button">Save [E]</button>
          <button class="button-shape" id="btn-load" type="button">Load [R]</button>
          <button class="button-shape" id="btn-clear" type="button">Clear [T]</button>
        </div>
        <div class="sidebar-item" id="properties">
          <button class="button-shape" id="btn-move-corner" type="button">Select Corner [Z]</button>
          <button class="button-shape" id="btn-select" type="button">Select Shape[X]</button>
          <!-- <button class="button-shape" id="btn-load" type="button">Load [R]</button>
          <button class="button-shape" id="btn-clear" type="button">Clear [T]</button> -->
        </div>
        <div class="sidebar-sliders" id="property">
          <!-- Intentionally empty, will be filled later when a shape is selected -->
        </div>
        <div class="sidebar-sliders" style="visibility: hidden" id="polygon-special">
          <div>
            <button class="button-shape" id="btn-add-poly" type="button">Add Vertices</button>
            <button class="button-shape" id="btn-remove-poly" type="button">Remove Vertices</button>
          </div>
        </div>
        <div class="sidebar-sliders" style="visibility: hidden" id="transformation">
          <div>
          <h4>X</h4>
          <input type="range" min="0" max="1000" value="0" class="slider" id="x-slider">
        </div>
          <div>
            <h4>Y</h4>
            <input type="range" min="0" max="500" value="0" class="slider" id="y-slider">
          </div>
          <div>
            <h4>Rotation</h4>
            <input type="range" min="0" max="360" value="0" class="slider" id="rotation-slider">
          </div>
        </div>
      </div>
    </div>
    <div id="div-btn-card">
      <div id="wrapper">
        <button class="button-shape btn-purple" id="btn-coor" type="button"key>WebGL Coordinate [Q]</button>
        <button class="button-shape" id="btn-line" type="button"key>Line [A]</button>
        <button class="button-shape" id="btn-square" type="button"key>Square [S]</button>
        <button class="button-shape" id="btn-rectangle" type="button"key>Rectangle [D]</button>
        <button class="button-shape" id="btn-polygon" type="button"key>Polygon [F]</button>
        <button class="button-shape" style="visibility: hidden" id="btn-convex" type="button"key>Convex Hull [G]</button>
      </div>
    </div>
    </div>
    
    <p id ="text-msg"></p>
    <p>Selain pakai button di atas, ada shortcut juga lho gais o.O
      <br>Line: Q
      <br>Square: W
      <br>Rectangle: E
      <br>Polygon: R (double-click buat stop)
    </p>
    
  </body>
  <script type="text/javascript" src="utility.js"></script>
  <script type="text/javascript" src="model.js"></script>
  <script type="text/javascript" src="state.js"></script>
  <script type="text/javascript" src="webgl.js"></script>
</html>
